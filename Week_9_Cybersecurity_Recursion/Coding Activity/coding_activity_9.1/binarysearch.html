<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let array = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
let str = ("way of kings");
let x = str[0];
// console.log(x)
let binary_count= 0;
    function binarySearch(array,x,start,end){
    binary_count++
    let mid=Math.floor((start+end)/2)
    // console.log ("hi",array[mid])
  
    if(start>end) 
    {
        return false
    }

    if(array[mid]==x)
    {
        return true
    }

    if(x>array[mid])
    {
        return binarySearch(array,x,mid+1,end)
    }
    else{
        return binarySearch(array,x,start,mid-1)
    }
}
console.log(binarySearch(array,x,0,array.length-1));
console.log(binary_count);

</script>
</body>
</html>
