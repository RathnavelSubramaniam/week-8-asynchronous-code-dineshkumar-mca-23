<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let array = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
let str = ("way of kings");
let x = str[0];
let linear_count = 0;

function linearSearch(x) {
    for (let i = 0; i < array.length; i++) {
        if (array[i] === x) {
            return "Item found";
        } else {
            linear_count++;
        }
    }
    return "Item not found";
}
console.log(linearSearch(x));
console.log(linear_count);
</script>
</body>
</html>
